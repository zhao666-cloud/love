    function addLineByChar(text, callback) {
      if (!text.trim()) {
        // ç©ºè¡Œå¤„ç†
        const lineDiv = document.createElement('div');

      lineDiv.classList.add('line');
      
      // ä¸ºç‰¹æ®Šè¡Œæ·»åŠ é«˜äº®
      if (text.includes("â¤ï¸") || text.includes("çˆ±ä½ ")) {

      content.appendChild(lineDiv);

      let charIndex = 0;

        if (charIndex < text.length) {

          setTimeout(typeChar, 70 + Math.random() * 30); // éšæœºæ‰“å­—é€Ÿåº¦
        } else {

    function startTyping() {
      const music = document.getElementById("bgm");
      content.innerHTML = "";

      // å¤„ç†éŸ³ä¹è‡ªåŠ¨æ’­æ”¾
      if (!musicPlayed) {

      } else {

      }
      
      function typeNextLine() {
        if (currentLine < textLines.length) {
          addLineByChar(textLines[currentLine], () => {

            setTimeout(typeNextLine, 600);
          });
        }
      }
      typeNextLine();
      
      // æŒ‰é’®åŠ¨ç”»æ•ˆæœ
      const btn = document.querySelector('button');

    function createHeart() {

      heart.classList.add("heart");

      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      heart.style.fontSize = (22 + Math.random() * 20) + "px";

    const canvas = document.getElementById("starsCanvas");
    const ctx = canvas.getContext("2d");
    
    function resizeCanvas() {

    let stars = [];
    function initStars() {
      stars = [];
      const starCount = Math.floor((canvas.width * canvas.height) / 2000);
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.8 + 0.5,
          speed: Math.random() * 0.2 + 0.05,
          opacity: Math.random() * 0.8 + 0.2,

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const time = Date.now() / 1000;
      
      stars.forEach(star => {

        ctx.beginPath();

        ctx.fill();
        
        // ç»˜åˆ¶æ˜ŸèŠ’æ•ˆæœ
